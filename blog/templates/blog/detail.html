<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ post.title }}</title>
    </head>
    <body>
        <p><a href="{% url 'blog:index' %}">← Back</a></p>
        <h1>{{ post.title }}</h1>
        <p><em>{{ post.published }}</em></p>
        <div>{{ post.body }}</div>
        <a href="{% url 'blog:update' post.pk %}">Редактировать</a>
        <a href="{% url 'blog:delete' post.pk %}">Удалить</a>
    </body>
</html>
