<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Blog index</title>
    </head>
    <body>
        <h1>Posts</h1>
        <ul>
            {% for post in posts %}
            <li>
                <a href="{% url 'blog:detail' post.pk %}">{{ post.title }}</a>
                <small>— {{ post.published }}</small>
            </li>
            {% empty %}
            <li>No posts yet.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'blog:create'  %}">Создать пост</a>
    </body>
</html>
